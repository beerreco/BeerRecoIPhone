<html xmlns:fb="http://ogp.me/ns/fb#">
    <head prefix='og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# beerreco: http://ogp.me/ns/fb/beerreco#'>
        <meta property="fb:app_id" content="563853693654605"/>
        %@
        <style type='text/css'>
            * { -webkit-touch-callout: none; -webkit-user-select: none; }
            body { margin:0px; }
            .fb_edge_comment_widget { display: none !important; }
        </style>
    </head>
    <body>
        <div id='fb-root'></div>
        <script src='http://connect.facebook.net/en_US/all.js#xfbml=1&appId=563853693654605'></script>
        <script>
            function forwardEvent(name) {
                var iframe = document.createElement('iframe');
                iframe.setAttribute('src', 'event:' + name);
                document.documentElement.appendChild(iframe);
                iframe.parentNode.removeChild(iframe);
            };
            function beginForwardingEvent(name) {
                FB.Event.subscribe(name, function(r) { forwardEvent(name); });
            };
            function beginForwardingEvents(names) {
                for (var i = 0; i < names.length; i++) {
                    beginForwardingEvent(names[i]);
                }
            };
            beginForwardingEvents(['comment.create', 'comment.remove', 'xfbml.render']);
            </script>
        
        <fb:comments href="%@" width="%.0f" num_posts="%.0f"></fb:comments>
</html>
